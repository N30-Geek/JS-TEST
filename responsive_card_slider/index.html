<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- link swiper js css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive card slider | html/css/javascript</title>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">

                <!-- card item 1 -->
                <div class="card-item swiper-slide">
                    <img src="images/img-1.jpg" alt="user image" class="user-image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Software Delloper</p>
                    <button class="message-button">Message</button>
                </div>

                    <button class="message-button">Message</button>
                </div>

                <!-- card item 3 -->
                <div class="card-item swiper-slide">
                    <img src="images/img-3.jpg" alt="user image" class="user-image">
                    <h2 class="user-name">Coolman NÃ©o</h2>
                    <p class="user-profession">Fullstack Delloper</p>
                    <button class="message-button">Message</button>
                </div>

                <!-- card item 4 -->
                <div class="card-item swiper-slide">
                    <img src="images/img-4.jpg" alt="user image" class="user-image">
                    <h2 class="user-name">Jonathan Ikobu</h2>
                    <p class="user-profession">Project Manager</p>
                    <button class="message-button">Message</button>
                </div>

                <!-- card item 5 -->
                <div class="card-item swiper-slide">
                    <img src="images/img-5.jpg" alt="user image" class="user-image">
                    <h2 class="user-name">Anita Oundray</h2>
                    <p class="user-profession">Software Designer</p>
                    <button class="message-button">Message</button>
                </div>

                <!-- card item 6 -->
                <div class="card-item swiper-slide">

                    <p class="user-profession">UI/UX Designer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>

            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev swiper-slide-button"></div>

        </div>
    </div>
    <!-- swiper link cdn -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
